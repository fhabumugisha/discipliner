<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="form" x-data="{ invitationType: 'email' }" class="space-y-8">
        <!-- Invitation Type Selector -->
        <div class="flex flex-col sm:flex-row gap-3 sm:gap-6 justify-center">
            <button type="button"
                    @click="invitationType = 'email'"
                    :class="{ 
                        'bg-blue-50 border-blue-600 text-blue-600 ring-2 ring-blue-600 ring-offset-2': invitationType === 'email',
                        'bg-white border-gray-300 text-gray-700 hover:bg-gray-50': invitationType !== 'email'
                    }"
                    class="flex-1 max-w-[240px] inline-flex items-center justify-center gap-3 px-6 py-4 rounded-xl border transition-all duration-200 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <span class="text-base font-medium" th:text="#{invitation.form.email}">Email</span>
            </button>
            <button type="button"
                    @click="invitationType = 'phone'"
                    :class="{
                        'bg-blue-50 border-blue-600 text-blue-600 ring-2 ring-blue-600 ring-offset-2': invitationType === 'phone',
                        'bg-white border-gray-300 text-gray-700 hover:bg-gray-50': invitationType !== 'phone'
                    }"
                    class="flex-1 max-w-[240px] inline-flex items-center justify-center gap-3 px-6 py-4 rounded-xl border transition-all duration-200 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
                <span class="text-base font-medium" th:text="#{invitation.form.phone}">Phone</span>
            </button>
        </div>

        <form hx-post="/children/invitations/create"
              hx-target="#invitation-result"
              hx-swap="innerHTML"
              th:object="${invitationRequest}"
              class="space-y-8">
            
            <input type="hidden" th:field="*{childId}">

            <!-- Email Input -->
            <div x-show="invitationType === 'email'"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0 translate-y-1"
                 x-transition:enter-end="opacity-100 translate-y-0"
                 class="space-y-3">
                <label for="email" 
                       class="block text-base font-medium text-gray-700 dark:text-gray-300" 
                       th:text="#{invitation.form.email.label}">Email Address</label>
                <div class="relative rounded-xl shadow-sm">
                    <input type="email"
                           th:field="*{email}"
                           class="block w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base placeholder:text-gray-400 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder:text-gray-500"
                           th:placeholder="#{invitation.form.email.placeholder}">
                </div>
                <div th:if="${#fields.hasErrors('email')}" 
                     class="mt-2 text-sm text-red-600 dark:text-red-400" 
                     th:text="${#fields.errors('email')[0]}">
                </div>
            </div>

            <!-- Phone Input -->
            <div x-show="invitationType === 'phone'"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0 translate-y-1"
                 x-transition:enter-end="opacity-100 translate-y-0"
                 class="space-y-3">
                <label for="phone" 
                       class="block text-base font-medium text-gray-700 dark:text-gray-300" 
                       th:text="#{invitation.form.phone.label}">Phone Number</label>
                <div class="relative rounded-xl shadow-sm">
                    <input type="tel"
                           th:field="*{phone}"
                           class="block w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base placeholder:text-gray-400 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder:text-gray-500"
                           th:placeholder="#{invitation.form.phone.placeholder}">
                </div>
                <div th:if="${#fields.hasErrors('phone')}" 
                     class="mt-2 text-sm text-red-600 dark:text-red-400" 
                     th:text="${#fields.errors('phone')[0]}">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit"
                        class="w-full flex items-center justify-center px-6 py-4 border border-transparent text-base font-medium rounded-xl shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed dark:focus:ring-offset-gray-800">
                    <span th:text="#{invitation.form.submit}">Send Invitation</span>
                    <svg class="ml-3 -mr-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </div>
        </form>

        <!-- Result Container -->
        <div id="invitation-result" class="mt-4"></div>
    </div>
</body>
</html>
