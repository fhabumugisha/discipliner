<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Fragment pour les résultats -->
    <div th:fragment="result">
        <!-- Message de succès -->
        <div th:if="${success}" 
             class="rounded-md bg-green-50 p-4 mb-4"
             x-data
             x-init="setTimeout(() => $el.remove(), 5000)">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-check-circle text-green-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-green-800" th:text="${message}">
                        Invitation envoyée avec succès
                    </p>
                </div>
            </div>
        </div>

        <!-- Message d'erreur -->
        <div th:if="${error}" 
             class="rounded-md bg-red-50 p-4 mb-4"
             x-data
             x-init="setTimeout(() => $el.remove(), 5000)">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-red-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-red-800" th:text="${error}">
                        Une erreur est survenue
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Fragment pour le succès -->
    <div th:fragment="success">
        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4"
             role="alert">
            <p th:text="${message}">Opération réussie</p>
        </div>
    </div>

    <!-- Fragment pour l'erreur -->
    <div th:fragment="error">
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4"
             role="alert">
            <p th:text="${error}">Une erreur est survenue</p>
        </div>
    </div>
</body>
</html>
