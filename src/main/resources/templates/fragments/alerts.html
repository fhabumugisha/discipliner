<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="alerts" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
        <!-- Success Message -->
        <div th:if="${param.success}" 
             class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
             role="alert">
            <span th:text="${param.success}">Success message</span>
        </div>

        <!-- Error Message -->
        <div th:if="${param.error}" 
             class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
             role="alert">
            <span th:text="${param.error}">Error message</span>
        </div>

        <!-- Login specific messages -->
        <div th:if="${param.logout}" 
             class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative mb-4"
             role="alert">
            <span th:text="#{auth.logout.success}">Successfully logged out</span>
        </div>

        <div th:if="${param.registered}" 
             class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
             role="alert">
            <span th:text="#{auth.register.success}">Registration successful</span>
        </div>
    </div>
</body>
</html>
