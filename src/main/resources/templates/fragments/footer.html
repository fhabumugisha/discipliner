<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <footer th:fragment="footer" class="bg-white shadow-lg mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="text-gray-500 text-sm">
                    &copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2024</span>
                    <span th:text="#{app.title}">Discipline App</span>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-500 hover:text-gray-700" th:text="#{footer.privacy}">Privacy Policy</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700" th:text="#{footer.terms}">Terms of Service</a>
                    <!-- Langue -->
                    <a th:href="@{/lang(lang='en')}" class="text-gray-500 hover:text-gray-700" th:text="#{footer.english}">English</a>
                    <a th:href="@{/lang(lang='fr')}" class="text-gray-500 hover:text-gray-700" th:text="#{footer.french}">French</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
