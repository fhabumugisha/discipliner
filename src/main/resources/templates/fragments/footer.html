<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <footer th:fragment="footer" class="bg-white dark:bg-gray-800 shadow-lg mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                <div class="text-gray-500 dark:text-gray-400 text-sm text-center sm:text-left">
                    &copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2024</span>
                    <span th:text="#{app.title}">Discipline App</span>
                </div>
                <nav class="flex flex-wrap justify-center gap-4 sm:gap-6 text-sm">
                    <a href="#" 
                       class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 transition-colors duration-200" 
                       th:text="#{ui.footer.privacy}">Privacy Policy</a>
                    <a href="#" 
                       class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 transition-colors duration-200" 
                       th:text="#{ui.footer.terms}">Terms of Service</a>
                    <!-- Language -->
                    <div class="flex items-center gap-2 sm:gap-4">
                        <a th:href="@{''(lang='en')}" 
                           class="inline-flex items-center px-2 py-1 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors duration-200" 
                           th:text="#{ui.footer.english}">English</a>
                        <span class="text-gray-300 dark:text-gray-600">|</span>
                        <a th:href="@{''(lang='fr')}" 
                           class="inline-flex items-center px-2 py-1 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors duration-200" 
                           th:text="#{ui.footer.french}">French</a>
                    </div>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
