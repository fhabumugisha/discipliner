<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="${#locale.language}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${status + ' - ' + error}">Error</title>
    
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <div class="flex items-center justify-center min-h-screen p-5 bg-gray-100 dark:bg-gray-900">
        <div class="max-w-xl p-8 text-center bg-white dark:bg-gray-800 shadow-xl rounded-3xl">
            <h1 class="mb-4">
                <span class="text-6xl font-bold text-red-500" th:text="${status}">500</span>
            </h1>
            <p class="text-xl text-gray-600 dark:text-gray-300 mb-8" th:text="${error}">
                Oops! Something went wrong.
            </p>
            <div class="space-y-4">
                <a href="javascript:history.back()" th:text="#{error.action.go.back}"
                   class="inline-block px-6 py-3 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg transition duration-200">
                    Go Back
                </a>
                <a th:href="@{/}" th:text="#{error.action.home}"
                   class="block text-sm text-indigo-600 dark:text-indigo-400 hover:underline">
                    Return to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
