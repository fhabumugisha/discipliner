<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{error/error}">
<body>
    <!-- Content will be inherited from error.html -->
    <div layout:fragment="error-content">
        <p class="mt-6 text-base leading-7 text-gray-600 dark:text-gray-400" th:text="#{error.404.description}">
            The page you are looking for does not exist.
        </p>
        <a th:href="@{/}" th:text="#{error.action.home}" class="inline-block px-6 py-3 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg transition duration-200">
            Return to Home
        </a>
    </div>

</body>
</html>
