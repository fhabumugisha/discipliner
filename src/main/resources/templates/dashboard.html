<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      lang="en">
<head>
    <title th:text="#{dashboard.title}">Dashboard</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <!-- Welcome Section -->
                <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg mb-6">
                    <div class="px-4 py-5 sm:p-6">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white" 
                            th:text="#{dashboard.welcome(${user.firstName})}">
                            Welcome!
                        </h2>
                    </div>
                </div>

                <!-- Quick Actions Grid -->
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                    <!-- Children Management Card -->
                    <a href="/children" class="block">
                        <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg transition-all duration-200 
                                  hover:shadow-lg hover:ring-2 hover:ring-blue-500 hover:ring-opacity-50">
                            <div class="px-4 py-5 sm:p-6">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 bg-blue-500 rounded-md p-3">
                                        <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                                        </svg>
                                    </div>
                                    <div class="ml-5">
                                        <h3 class="text-lg font-medium text-gray-900 dark:text-white" th:text="#{dashboard.children.title}">
                                            Children Management
                                        </h3>
                                        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400" th:text="#{dashboard.children.description}">
                                            Add and manage your children's profiles
                                        </p>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <span class="inline-flex items-center text-sm font-medium text-blue-600 dark:text-blue-400">
                                        <span th:text="#{dashboard.children.action}">Manage Children</span>
                                        <svg class="ml-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                        </svg>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </a>

                    <!-- Sanctions Management Card -->
                    <a href="/sanctions" class="block">
                        <div class="bg-white dark:bg-gray-800 overflow-hidden shadow rounded-lg transition-all duration-200 
                                  hover:shadow-lg hover:ring-2 hover:ring-red-500 hover:ring-opacity-50">
                            <div class="px-4 py-5 sm:p-6">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 bg-red-500 rounded-md p-3">
                                        <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                        </svg>
                                    </div>
                                    <div class="ml-5">
                                        <h3 class="text-lg font-medium text-gray-900 dark:text-white" th:text="#{dashboard.sanctions.title}">
                                            Sanctions Management
                                        </h3>
                                        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400" th:text="#{dashboard.sanctions.description}">
                                            Apply and manage disciplinary actions
                                        </p>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <span class="inline-flex items-center text-sm font-medium text-red-600 dark:text-red-400">
                                        <span th:text="#{dashboard.sanctions.action}">Manage Sanctions</span>
                                        <svg class="ml-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                        </svg>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
