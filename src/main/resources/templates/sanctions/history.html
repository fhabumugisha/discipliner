<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      lang="en">
<head>
    <title th:text="#{sanctions.history.title}">Sanctions History</title>
</head>
<body>
    <div layout:fragment="content" class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white" th:text="#{sanctions.history.title}">Sanctions History</h1>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400" th:text="#{sanctions.history.description}">
                    View the complete sanctions history for this child.
                </p>
            </div>

            <!-- History Timeline -->
            <div class="space-y-6">
                <div th:each="sanction : ${sanctions}" 
                     class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
                    <!-- Week Header -->
                    <div class="px-4 py-5 sm:px-6 border-b border-gray-200 dark:border-gray-700">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="text-lg font-medium text-gray-900 dark:text-white">
                                    <span th:text="#{sanctions.week}">Week</span>
                                    <span th:text="${sanction.weekNumber}">1</span>
                                    <span class="text-sm text-gray-500 dark:text-gray-400 ml-2" 
                                          th:text="${#temporals.format(sanction.weekStartDate, 'dd/MM')} + ' - ' + ${#temporals.format(sanction.weekEndDate, 'dd/MM')}">
                                        01/01 - 07/01
                                    </span>
                                </h3>
                            </div>
                            <div class="text-right">
                                <div class="text-xl font-bold tabular-nums"
                                     th:classappend="${sanction.finalPoints < 0 ? 'text-red-600 dark:text-red-400' : 'text-green-600 dark:text-green-400'}">
                                    <span th:text="${sanction.finalPoints}">20</span>
                                </div>
                                <div class="text-sm text-gray-500 dark:text-gray-400">
                                    <span th:text="#{sanctions.initial.points}">Initial:</span>
                                    <span th:text="${sanction.initialPoints}">20</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sanctions List -->
                    <div class="px-4 py-5 sm:p-6">
                        <div class="space-y-4">
                            <div th:each="entry : ${sanction.sanctions}" 
                                 class="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                                <div class="flex-1">
                                    <p class="text-sm font-medium text-gray-900 dark:text-white" th:text="${entry.ruleDescription}">Rule description</p>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">
                                        <span th:text="${entry.appliedByName}">Parent</span> -
                                        <span th:text="${#temporals.format(entry.appliedAt, 'dd/MM HH:mm')}">01/01 14:30</span>
                                    </p>
                                </div>
                                <div class="text-sm font-semibold tabular-nums"
                                     th:classappend="${entry.points < 0 ? 'text-red-600 dark:text-red-400' : 'text-green-600 dark:text-green-400'}">
                                    <span th:text="${entry.points}">-5</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- No Sanctions Message -->
                        <div th:if="${#lists.isEmpty(sanction.sanctions)}" 
                             class="text-center py-4 text-gray-500 dark:text-gray-400">
                            <p th:text="#{sanctions.no.history}">No sanctions were applied this week</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- No History Message -->
            <div th:if="${#lists.isEmpty(sanctions)}" 
                 class="text-center py-8">
                <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
                    <p class="text-gray-500 dark:text-gray-400" th:text="#{sanctions.no.history.weeks}">
                        No sanctions history available
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
