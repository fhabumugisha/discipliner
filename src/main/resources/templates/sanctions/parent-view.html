<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      lang="en">
<head>
    <title th:text="#{sanctions.parent.title}">Children's Sanctions</title>
</head>
<body>
    <div layout:fragment="content" class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white" th:text="#{sanctions.parent.title}">Children's Sanctions</h1>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400" th:text="#{sanctions.parent.description}">
                    View and manage sanctions for all your children.
                </p>
            </div>

            <!-- Children Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div th:each="sanction : ${sanctions}" 
                     class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
                    <!-- Child Header -->
                    <div class="px-4 py-5 sm:px-6 border-b border-gray-200 dark:border-gray-700">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-3">
                                <div class="flex-shrink-0">
                                    <div class="h-10 w-10 rounded-full bg-gradient-to-br from-blue-100 to-blue-200 dark:from-blue-900 dark:to-blue-800 flex items-center justify-center">
                                        <span class="text-lg font-semibold text-blue-600 dark:text-blue-300" 
                                              th:text="${#strings.substring(sanction.childName, 0, 1)}">A</span>
                                    </div>
                                </div>
                                <div>
                                    <h3 class="text-lg font-medium text-gray-900 dark:text-white" th:text="${sanction.childName}">Child Name</h3>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">
                                        <span th:text="#{sanctions.week}">Week</span>
                                        <span th:text="${sanction.weekNumber}">1</span>
                                    </p>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-xl font-bold tabular-nums"
                                     th:classappend="${sanction.finalPoints < 0 ? 'text-red-600 dark:text-red-400' : 'text-green-600 dark:text-green-400'}">
                                    <span th:text="${sanction.finalPoints}">20</span>
                                </div>
                                <a th:href="@{/sanctions/history/{id}(id=${sanction.childId})}" 
                                   class="text-sm text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
                                    <span th:text="#{sanctions.view.history}">View History</span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Current Week Info -->
                    <div class="px-4 py-4 sm:px-6">
                        <div class="text-sm text-gray-500 dark:text-gray-400 mb-4">
                            <div class="flex justify-between items-center">
                                <span>
                                    <span th:text="${#temporals.format(sanction.weekStartDate, 'dd/MM')} + ' - ' + ${#temporals.format(sanction.weekEndDate, 'dd/MM')}">
                                        01/01 - 07/01
                                    </span>
                                </span>
                                <span>
                                    <span th:text="#{sanctions.next.reset}">Next reset:</span>
                                    <span th:text="${#temporals.format(sanction.nextResetDate, 'dd/MM HH:mm')}">08/01 01:00</span>
                                </span>
                            </div>
                        </div>

                        <!-- Recent Sanctions -->
                        <div class="space-y-3">
                            <div th:each="entry : ${sanction.sanctions}" 
                                 class="flex justify-between items-center p-2 bg-gray-50 dark:bg-gray-700 rounded">
                                <div class="flex-1">
                                    <p class="text-sm font-medium text-gray-900 dark:text-white" th:text="${entry.ruleDescription}">Rule description</p>
                                    <p class="text-xs text-gray-500 dark:text-gray-400" th:text="${#temporals.format(entry.appliedAt, 'dd/MM HH:mm')}">01/01 14:30</p>
                                </div>
                                <div class="text-sm font-semibold tabular-nums"
                                     th:classappend="${entry.points < 0 ? 'text-red-600 dark:text-red-400' : 'text-green-600 dark:text-green-400'}">
                                    <span th:text="${entry.points}">-5</span>
                                </div>
                            </div>
                        </div>

                        <!-- No Sanctions Message -->
                        <div th:if="${#lists.isEmpty(sanction.sanctions)}" 
                             class="text-center py-4 text-gray-500 dark:text-gray-400">
                            <p th:text="#{sanctions.no.history}">No sanctions applied this week</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- No Children Message -->
            <div th:if="${#lists.isEmpty(sanctions)}" 
                 class="text-center py-8">
                <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
                    <p class="text-gray-500 dark:text-gray-400" th:text="#{sanctions.no.children}">
                        No children found
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
