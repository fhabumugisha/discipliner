<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      lang="en">
<head>
    <title th:text="#{sanctions.title}">Sanctions</title>
</head>
<body>
    <div layout:fragment="content" class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white" th:text="#{sanctions.title}">Sanctions</h1>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400" th:text="#{sanctions.description}">
                    Apply sanctions to children based on predefined rules.
                </p>
            </div>

            <!-- Rules Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div th:each="rule : ${rules}" 
                     class="bg-white dark:bg-gray-800 shadow rounded-lg p-4 hover:shadow-lg transition-shadow">
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white" th:text="${rule.description()}">Rule Description</h3>
                    <p class="mt-1 text-sm text-red-600 dark:text-red-400">
                        <span th:text="#{sanctions.points}">Points</span>: 
                        <span th:text="${rule.points()}">-5</span>
                    </p>
                </div>
            </div>

            <!-- Children List -->
            <div class="bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
                <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
                    <li th:each="child : ${children}" class="p-6">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <div class="h-10 w-10 rounded-full bg-blue-100 dark:bg-blue-900 flex items-center justify-center">
                                        <span class="text-blue-600 dark:text-blue-200 font-medium" th:text="${#strings.substring(child.name, 0, 1)}">A</span>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-lg font-medium text-gray-900 dark:text-white" th:text="${child.name}">Child name</h3>
                                    <div th:replace="~{sanctions/fragments/child-points :: points}"></div>
                                </div>
                            </div>
                            
                            <!-- Sanction Actions -->
                            <div class="flex items-center space-x-4">
                                <div th:each="rule : ${rules}" class="inline-block">
                                    <button th:hx-put="@{/sanctions/{childId}/rule/{ruleCode}(childId=${child.id},ruleCode=${rule.code()})}"
                                            th:hx-target="'closest div'"
                                            th:hx-swap="'innerHTML'"
                                            class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:bg-red-500 dark:hover:bg-red-600"
                                            th:title="${rule.description()}">
                                        <span th:text="${rule.points()}">-5</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
