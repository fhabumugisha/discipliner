<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/base}"
      lang="en">
<head>
    <title th:text="#{sanctions.title}">Sanctions</title>
</head>
<body>
    <div layout:fragment="content" class="container mx-auto px-4 py-4 sm:py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="mb-6 sm:mb-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white tracking-tight" th:text="#{sanctions.title}">Sanctions</h1>
                <p class="mt-2 text-sm sm:text-base text-gray-600 dark:text-gray-400" th:text="#{sanctions.description}">
                    Apply sanctions to children based on predefined rules.
                </p>
                <!-- Admin Reset Button -->
                <div class="mt-4" sec:authorize="hasRole('ADMIN')">
                    <form th:action="@{/sanctions/reset}" method="post" class="inline-block">
                        <button type="submit"
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md
                                       text-white bg-blue-600 hover:bg-blue-700 
                                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <span th:text="#{sanctions.manual.reset}">Manual Reset</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Rules Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4 mb-6 sm:mb-8">
                <div th:each="rule : ${rules}" 
                     class="bg-white dark:bg-gray-800 shadow rounded-lg p-3 sm:p-4 hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                    <div class="flex items-start space-x-3">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 rounded-full bg-red-100 dark:bg-red-900 flex items-center justify-center">
                                <svg class="w-4 h-4 text-red-600 dark:text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-base sm:text-lg font-medium text-gray-900 dark:text-white" th:text="${rule.description()}">Rule Description</h3>
                            <p class="mt-1 text-sm font-semibold text-red-600 dark:text-red-400">
                                <span th:text="#{sanctions.points}">Points</span>: 
                                <span class="tabular-nums" th:text="${rule.points()}">-5</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Children List -->
            <div class="bg-white dark:bg-gray-800 shadow sm:rounded-lg overflow-hidden" th:if="${not #lists.isEmpty(children)}">
                <!-- Parent and Week Info Header -->
                <div class="border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 px-4 py-5 sm:px-6">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <div>
                            <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-white" th:text="${connectedUserName}">Parent Name</h3>
                            <p class="mt-1 max-w-2xl text-sm text-gray-500 dark:text-gray-400" th:if="${not #lists.isEmpty(weeklySanctions)}" th:with="firstSanction=${weeklySanctions[0]}">
                                <span th:text="#{sanctions.current.week} + ': '">Current Week: </span>
                                <span class="font-medium" th:text="${#temporals.format(firstSanction.weekStartDate, 'dd/MM')} + ' - ' + ${#temporals.format(firstSanction.weekEndDate, 'dd/MM')}">
                                    01/01 - 07/01
                                </span>
                            </p>
                        </div>
                        <div class="bg-white dark:bg-gray-800 px-4 py-2 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700" th:if="${not #lists.isEmpty(weeklySanctions)}" th:with="firstSanction=${weeklySanctions[0]}">
                            <div class="flex items-center gap-2">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                                </svg>
                                <span class="text-sm font-medium text-gray-900 dark:text-white" th:text="#{sanctions.next.reset} + ': '">Next reset: </span>
                                <span class="text-sm text-gray-500 dark:text-gray-400" th:text="${#temporals.format(firstSanction.nextResetDate, 'dd/MM HH:mm')}">08/01 01:00</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div id="sanction-loading" 
                     class="htmx-indicator fixed inset-0 bg-black/20 dark:bg-black/40 flex items-center justify-center z-50">
                    <div class="bg-white dark:bg-gray-800 rounded-lg p-4 shadow-xl">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-red-600 dark:border-red-400"></div>
                    </div>
                </div>

                <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
                    <li th:each="child, iterStat : ${children}" 
                        th:id="${'child-' + child.id}"
                        class="relative hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors duration-200"
                        th:with="weeklySanction=${not #lists.isEmpty(weeklySanctions) ? weeklySanctions[iterStat.index] : null}">
                        <div class="flex items-center justify-between gap-x-6 p-5">
                            <div class="flex min-w-0 gap-x-4">
                                <div class="flex-shrink-0">
                                    <div class="h-12 w-12 rounded-full bg-gradient-to-br from-blue-100 to-blue-200 dark:from-blue-900 dark:to-blue-800 flex items-center justify-center shadow-inner ring-1 ring-inset ring-gray-200 dark:ring-gray-700"
                                         th:classappend="${weeklySanction != null} ? (${weeklySanction.finalPoints >= 15} ? 'from-green-100 to-green-200 dark:from-green-900 dark:to-green-800' : 
                                                      (${weeklySanction.finalPoints >= 10} ? 'from-yellow-100 to-yellow-200 dark:from-yellow-900 dark:to-yellow-800' : 
                                                      (${weeklySanction.finalPoints >= 5} ? 'from-orange-100 to-orange-200 dark:from-orange-900 dark:to-orange-800' : 
                                                      (${weeklySanction.finalPoints >= 0} ? 'from-red-100 to-red-200 dark:from-red-900 dark:to-red-800' : 
                                                      'from-red-200 to-red-300 dark:from-red-800 dark:to-red-700'))))">
                                        <span class="text-lg font-semibold" 
                                              th:text="${#strings.substring(child.name, 0, 1)}"
                                              th:classappend="${weeklySanction != null} ? (${weeklySanction.finalPoints >= 15} ? 'text-green-600 dark:text-green-300' : 
                                                           (${weeklySanction.finalPoints >= 10} ? 'text-yellow-600 dark:text-yellow-300' : 
                                                           (${weeklySanction.finalPoints >= 5} ? 'text-orange-600 dark:text-orange-300' : 
                                                           (${weeklySanction.finalPoints >= 0} ? 'text-red-600 dark:text-red-300' : 
                                                           'text-red-700 dark:text-red-200'))))">A</span>
                                    </div>
                                </div>
                                <div class="min-w-0 flex-auto">
                                    <p class="text-sm font-semibold leading-6 text-gray-900 dark:text-white">
                                        <span th:text="${child.name}">Child name</span>
                                        <span th:if="${not #lists.isEmpty(weeklySanctions)}" 
                                              th:with="weeklySanction=${weeklySanctions[iterStat.index]}"
                                              th:id="${'points-' + child.id}" 
                                              class="ml-2 inline-flex items-center px-2 py-0.5 rounded text-xs font-medium"
                                              th:classappend="${weeklySanction.finalPoints < 0 ? 'bg-red-100 text-red-700 dark:bg-red-900/40 dark:text-red-400' : 'bg-green-100 text-green-700 dark:bg-green-900/40 dark:text-green-400'}">
                                            <span th:text="${weeklySanction.finalPoints}">20</span>
                                            <span class="ml-1" th:text="#{sanctions.points}">points</span>
                                        </span>
                                    </p>
                                </div>
                            </div>
                            <div class="flex items-center gap-x-4">
                                <!-- History Link -->
                                <a th:href="@{/sanctions/history/{id}(id=${child.id})}" 
                                   class="hidden sm:block rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 dark:bg-gray-800 dark:text-white dark:ring-gray-700 dark:hover:bg-gray-700/50">
                                    <span th:text="#{sanctions.view.history}">View History</span>
                                </a>
                                
                                <!-- Sanction Actions -->
                                <div class="flex flex-wrap gap-2">
                                    <div th:each="rule : ${rules}" 
                                         class="relative group">
                                        <button th:attr="hx-put=@{/sanctions/{childId}/rule/{ruleCode}(childId=${child.id},ruleCode=${rule.code()})},
                                                         hx-target='#child-' + ${child.id},
                                                         hx-swap='outerHTML transition:true',
                                                         hx-indicator='#sanction-loading'"
                                                class="inline-flex items-center min-w-[3rem] px-3 py-2 border border-transparent text-sm font-medium rounded-md
                                                       text-white bg-red-600 hover:bg-red-700 
                                                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 
                                                       dark:bg-red-500 dark:hover:bg-red-600
                                                       transform transition-all duration-200 hover:scale-105 active:scale-95
                                                       disabled:opacity-50 disabled:cursor-not-allowed
                                                       touch-manipulation"
                                                th:title="${rule.description()}">
                                            <span class="tabular-nums" th:text="${rule.points()}">-5</span>
                                            <span class="sr-only" th:text="${rule.description()}">Description</span>
                                        </button>
                                        <!-- Tooltip -->
                                        <div class="hidden sm:block absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 px-2 py-1 bg-gray-900 text-white text-xs rounded
                                                    opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap z-10">
                                            <span th:text="${rule.description()}">Description</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- No Children Message -->
            <div th:if="${#lists.isEmpty(children)}" 
                 class="text-center py-8">
                <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
                    <p class="text-gray-500 dark:text-gray-400" th:text="#{sanctions.no.children}">
                        No children found
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
