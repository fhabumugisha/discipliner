<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="points" 
         th:id="${'points-' + child.id}"
         class="text-base sm:text-lg font-semibold transition-all duration-500 ease-in-out mt-1 sm:mt-2"
         th:classappend="${child.points < 0 ? 'text-red-600 dark:text-red-400' : 'text-green-600 dark:text-green-400'}"
         x-data="{ flash: false }"
         x-init="() => {
            flash = true;
            setTimeout(() => flash = false, 1000);
         }"
         :class="{ 'scale-125': flash }">
        <span class="text-gray-600 dark:text-gray-400 text-sm sm:text-base" th:text="#{sanctions.points}">Points</span>: 
        <span class="tabular-nums font-bold text-base sm:text-lg" th:text="${child.points}">0</span>
    </div>
</body>
</html>
